<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự đầu tiên của chuỗi có phải là chữ hoa không</title>
</head>
<body>
<script>
    function isFirstLetterUpperCase(str){
        regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            console.log("String's first character is uppercase");
        } else {
            console.log("String's first character is not uppercase");
        }
    }
    isFirstLetterUpperCase('NgocAnhne');
    isFirstLetterUpperCase('NgocAnhnuane');
    isFirstLetterUpperCase('vanlaNgocAnhne');


</script>
</body>
</html>
